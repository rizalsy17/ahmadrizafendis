<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .page {
        display: none;
    }
    .page.active {
        display: block;
    }
    .active-link {
        color: rgb(42, 122, 220) !important; /* Orange color with !important */
    }

    /* Ensure the content area can scroll if there is more content than the available space */
    .scrollable-content {
        max-height: calc(100vh - 80px); /* Subtract the height of the footer */
        overflow-y: auto;
    }
    
</style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-orange-100 font-sans">

    
  <!-- Main Content -->
  <main class="container mx-auto px-4 py-12">
    <!-- Education Section -->
    <section id="education" class="mb-24">
  
      <!-- SD Pandanrejo 02 -->
      <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="flex items-center mb-4">
          <i class="fas fa-school h-8 w-8 text-indigo-600 mr-4"></i> <!-- SD -->
          <h3 class="text-xl font-semibold text-gray-800">SDN Pandanrejo 02</h3>
        </div>
        <p class="text-gray-600 mb-2">2009 - 2014</p>
      </div>
  
      <!-- SMP Negeri 06 Batu -->
      <div class="bg-white rounded-lg shadow-lg p-8 mt-4">
        <div class="flex items-center mb-4">
          <i class="fas fa-university h-8 w-8 text-green-600 mr-4"></i> <!-- SMP -->
          <h3 class="text-xl font-semibold text-gray-800">SMP Negeri 06 Batu</h3>
        </div>
        <p class="text-gray-600 mb-2">2015 - 2018</p>
      </div>
  
      <!-- SMK Islam Batu (Kelas RPL) -->
      <div class="bg-white rounded-lg shadow-lg p-8 mt-4">
        <div class="flex items-center mb-4">
          <i class="fas fa-graduation-cap h-8 w-8 text-yellow-600 mr-4"></i> <!-- SMK -->
          <h3 class="text-xl font-semibold text-gray-800">SMK Islam Batu (Kelas RPL)</h3>
        </div>
        <p class="text-gray-600 mb-2">2018 - 2021</p>
        <p class="text-gray-600">Rekayasa Perangkat Lunak (RPL)</p>
      </div>
  
      <!-- Institut Teknologi dan Bisnis Asia Malang (S1 Teknik Informatika) -->
      <div class="bg-white rounded-lg shadow-lg p-8 mt-4">
        <div class="flex items-center mb-4">
          <i class="fas fa-university h-8 w-8 text-blue-600 mr-4"></i> <!-- ITB Asia -->
          <h3 class="text-xl font-semibold text-gray-800">Institut Teknologi dan Bisnis Asia Malang</h3>
        </div>
        <p class="text-gray-600 mb-2">2021 - Sekarang</p>
        <p class="text-gray-600">S1 Teknik Informatika</p>
      </div>
  
    </section>
  </main>
  
  

  <!-- Footer fixed at the bottom -->
  <footer class="bg-white border-t fixed bottom-0 w-full h-16">
    <nav class="flex justify-around">
      <!-- Home Link -->
      <a href="index.html" id="home-link" onclick="showPage('home')" class="flex flex-col items-center p-2 text-gray-600 hover:text-blue-600">
        <i class="fas fa-home text-xl"></i>
        <span class="text-xs mt-1">Home</span>
      </a>
  
      <!-- About Link -->
      <a href="about.html" id="about-link" onclick="showPage('about')" class="flex flex-col items-center p-2 text-gray-600 hover:text-blue-600">
        <i class="fas fa-user text-xl"></i>
        <span class="text-xs mt-1">About</span>
      </a>
  
      <!-- Education Link -->
      <a href="education.html" id="education-link" onclick="showPage('education')" class="flex flex-col items-center p-2 text-gray-600 hover:text-blue-600">
        <i class="fas fa-graduation-cap text-xl"></i>
        <span class="text-xs mt-1">Education</span>
      </a>
  
      <!-- Projects Link -->
      <a href="portfolio.html" id="projects-link" onclick="showPage('projects')" class="flex flex-col items-center p-2 text-gray-600 hover:text-blue-600">
        <i class="fas fa-project-diagram text-xl"></i>
        <span class="text-xs mt-1">Projects</span>
      </a>
    </nav>
  </footer>
  
  
  <script>
    function showPage(page) {
      // Hide all content sections
      const sections = document.querySelectorAll('.page-content');
      sections.forEach(section => section.classList.add('hidden'));
  
      // Show the selected page
      const selectedPage = document.getElementById(page);
      if (selectedPage) {
        selectedPage.classList.remove('hidden');
      }
    }
  </script>
  
</body>
</html>
